<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="Description" content="<%= htmlWebpackPlugin.options.title %>">
    <meta name="theme-color" content="#000000" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.ico">
</head>

<body>
    <div search-component>
        <h1>HOLA MUNDO</h1>
        <div>
            <form class="js-orgForm">
                <fieldset>
                  <label for="organization"> Search by organization:</label>
                  <input class="js-formInput" id="organization" type="text" placeholder="e.g. payworks"/>
                  <button type="submit">Search</button>
                </fieldset>
            </form>
            <hr>
            <div filter-component>
                <div class="js-filterForm"></div>
            </div>
        </div>
    </div>
    <div>
        <ul class="js-listContainer" results-component></ul>
    </div>
</body>

</html>
